        <script>
            getdata();
            function getdata() {
                var name = $.cookie('name');
                var pwd = $.cookie('pwd');
                if(name==null||pwd==null){
                    location.href="/login.html";
                }else{
                    $("#uname").text(name) ;
                }

                var obj = {}; 
                obj['name'] = name;
                $.ajax({
                    url: 'https://vsharetest.azurewebsites.net/api/getimgs',
                    // url: 'http://localhost:7071/api/getimgs',
                    type: 'POST',
                    data: obj,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        if(data){
                            var jsondata = $.parseJSON(data)
                            console.log('get list success');
                            var liststr = '';
                            for(var i=0;i<jsondata.length;i++){
                                imgurl = 'https://vsharetest.blob.core.windows.net/vshareblob/'+jsondata[i].filename+'?st=2023-12-18T07:07:45Z&si=read&spr=https&sv=2022-11-02&sr=c&sig=xvA5P2UfuXbhPgWImvxBUYLJMOoc9xTGMHvhQaY3xDA%3D';
                                liststr += '<a href="'+imgurl+'" class="col-md-2 col-4">';
                                liststr += '<div class="lightbox__item photos__item">';
                                liststr += '<img src="'+imgurl+'" />';
                                liststr += '</div>';
                                liststr += '</a>';
                            }
                            $("#imagelist").html(liststr);
                        }else{
                            console.log('get list empty');
                        }
                        
                    },
                    error: function() {
                        console.log('get list error');
                    }
                });
            }
            function logout(){
                $.removeCookie('name');
                $.removeCookie('pwd');
                alert('logout success!');
                location.href="/login.html";
                
            }

            function goUpload() {
                var name = $.cookie('name');
                var formData = new FormData();
                formData.append('file', $('#file')[0].files[0]);
                $.ajax({
                    url: 'https://vsharetest.azurewebsites.net/api/upload',
                    // url: 'http://localhost:7071/api/upload',
                    type: 'POST',
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        var rs = JSON.parse(data);
                        if(rs.result){
                            alert("upload success!");
                        }else{
                            alert("image name already exist!");
                        }
                        getdata();
                    },
                    error: function() {
                        console.log('upload error');
                    }
                });
            }
            function goQuestion() {
                var qes = $("#qes").val();
                if(!qes){
                    alert('question cannot empty!');
                    return;
                }
                
                var obj = {}; 
                obj['qes'] = qes;
                $.post("https://vsharetest.azurewebsites.net/api/qam",obj,
                // $.post("http://localhost:7071/api/qam",obj,
                    function(data,status){
                        var rs = JSON.parse(data);
                        if(rs.result){
                            $("#ans").html(rs.msg);
                        }else{
                            // alert("UserName or Password is wrong!");
                        }
                    });
                
            }
            
        </script>
